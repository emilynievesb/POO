<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>POO-Ejercicio2</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2>Animal</h2>
        <input
          type="text"
          id="nombre-animal"
          name="nombre"
          placeholder="Escribe el nombre"
        />
        <input
          type="number"
          id="edad-animal"
          min="1"
          name="edad"
          placeholder="Ingresa edad"
        />
        <input type="text" placeholder="¿Qué sonido hace?" id="sonido-animal" />
        <button id="boton-sonido">Hacer sonido</button>
      </form>
      <div class="resultado" id="resultado-animal"></div>
      <h2></h2>
      <form action="">
        <h2>Perro</h2>
        <input
          type="text"
          id="nombre-perro"
          name="nombre"
          placeholder="Escribe el nombre"
        />
        <input
          type="number"
          id="edad-perro"
          min="1"
          name="edad"
          placeholder="Ingresa edad"
        />
        <input type="text" id="raza-perro" placeholder="Raza del perro" />
        <button id="boton-cola">Hacer sonido</button>
      </form>
      <div class="resultado" id="resultado-perro"></div>
      <h2></h2>
    </div>
  </body>
</html>
