<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>POO-Ejercicio3</title>
  </head>
  <body>
    <div class="container">
        <form action="">
          <h2>Figura</h2>
          <input
            type="text"
            id="color-figura"
            name="color"
            placeholder="Escribe el color"
          />
          <input
            type="number"
            id="area-figura"
            min="1"
            name="area"
            placeholder="Ingresa el area"
          />
          <button id="boton-figura">Calcular área</button>
        </form>
        <div class="resultado" id="resultado-figura"></div>
        <form action="">
            <h2>Circulo</h2>
            <input
              type="text"
              id="color-circulo"
              name="color"
              placeholder="Escribe el color"
            />
            <input
              type="number"
              id="radio-circulo"
              min="1"
              name="radio"
              placeholder="Ingresa el radio"
            />
            <button id="boton-circulo">Calcular área</button>
          </form>
          <div class="resultado" id="resultado-circulo"></div>
          <form action="">
            <h2>Rectangulo</h2>
            <input
              type="text"
              id="color-rectangulo"
              name="color"
              placeholder="Escribe el color"
            />
            <input
              type="number"
              id="base-rectangulo"
              min="1"
              name="base"
              placeholder="Ingresa la base"
            />
            <input
              type="number"
              id="altura-rectangulo"
              min="1"
              name="altura"
              placeholder="Ingresa la altura"
            />
            <button id="boton-rectangulo">Calcular área</button>
          </form>
          <div class="resultado" id="resultado-rectangulo"></div>
  </body>
</html>
