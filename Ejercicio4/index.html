<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>POO-Ejercicio4</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2>Veh√≠culo</h2>
        <input
          type="text"
          id="marca-carro"
          name="marca"
          placeholder="Escribe la marca"
        />
        <input
          type="text"
          id="modelo-carro"
          name="modelo"
          placeholder="Escribe el modelo"
        />
        <input
          type="number"
          id="velocidad-carro"
          min="1"
          name="velocidad"
          placeholder="Ingresa la velocidad"
        />
        <button id="boton-vehiculo">Acelerar</button>
      </form>
      <div class="resultado" id="resultado-vehiculo"></div>
      <form action="">
        <h2>Coche</h2>
        <input
          type="text"
          id="marca-coche"
          name="marca"
          placeholder="Escribe la marca"
        />
        <input
          type="text"
          id="modelo-coche"
          name="modelo"
          placeholder="Escribe el modelo"
        />
        <input
          type="number"
          id="velocidad-coche"
          min="1"
          name="velocidad"
          placeholder="Ingresa la velocidad"
        />
        <input
          type="number"
          id="combustible-coche"
          min="1"
          name="combustible"
          placeholder="Ingresa la combustible"
        />
        <button id="boton-coche">Acelerar</button>
      </form>
      <div class="resultado" id="resultado-coche"></div>
    </div>
  </body>
</html>
