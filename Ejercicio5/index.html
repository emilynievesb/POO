<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>POO-Ejercicio5</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2>Empleado</h2>
        <input
          type="text"
          id="nombre-empleado"
          name="nombre"
          placeholder="Escribe el nombre"
        />
        <input
          type="number"
          id="edad-empleado"
          min="1"
          name="edad"
          placeholder="Ingresa la edad"
        />
        <input
          type="number"
          id="sueldo-empleado"
          min="1"
          name="sueldo"
          placeholder="Ingresa el sueldo"
        />
        <button id="boton-empleado">Calcular sueldo</button>
      </form>
      <div class="resultado" id="resultado-empleado"></div>
      <form action="">
        <h2>Gerente</h2>
        <input
          type="text"
          id="nombre-gerente"
          name="nombre"
          placeholder="Escribe el nombre"
        />
        <input
          type="text"
          id="departamento-gerente"
          name="departamento"
          placeholder="Escribe el departamento"
        />
        <input
          type="number"
          id="edad-gerente"
          min="1"
          name="edad"
          placeholder="Ingresa la edad"
        />
        <input
          type="number"
          id="sueldo-gerente"
          min="1"
          name="sueldo"
          placeholder="Ingresa el sueldo"
        />
        <button id="boton-gerente">Calcular sueldo</button>
      </form>
      <div class="resultado" id="resultado-gerente"></div>
    </div>
  </body>
</html>
